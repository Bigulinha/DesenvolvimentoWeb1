<!DOCTYPE html>

<html>
<head>
    <title>Contato</title>
    <link rel="stylesheet" href="../css/geral.css" />
    <link rel="stylesheet" href="../css/outras.css" />
    <script src="../javascript/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="../javascript/janelacontato.js"></script>
</head>

<body>

    <header>
        <h1 class="header-title">Desenvolvimento Web I</h1>
        <nav class="top-bottom-br">
            <hr class="invisivel hrnavfoot" />
            <ul class="displayhorizontal">
                <li class="marginleft">
                    <button type="button"
                            onclick="location.href='../html/index.html';">
                        Index
                    </button>
                </li>

                <li class="marginleft">
                    <button type="button"
                            onclick="location.href='../html/Aluno1.html';">
                        Aluno 1
                    </button>
                </li>

                <li class="marginleft">
                    <button type="button"
                            onclick="location.href='../html/Aluno2.html';">
                        Aluno 2
                    </button>
                </li>

                <li class="marginleft">
                    <button type="button"
                            onclick="location.href='../html/Aluno3.html';">
                        Aluno 3
                    </button>
                </li>

                <li class="marginleft">
                    <button type="button"
                            onclick="location.href='../html/Contato.html';">
                        Contato
                    </button>
                </li>
            </ul>
            <hr class="hrnavfoot" />
        </nav>
    </header>

    <div class="body-content">
        <div class="largura-25">
            <fieldset>
                <legend><strong>Formulário de Contato</strong></legend>
                <label for="nome"><strong>Nome:</strong></label><br>
                <input type="text" id="nome" name="nome" class="box-larg-font" placeholder="Nome"><br>
                <label for="email"><strong>E-mail:</strong></label><br>
                <input type="email" id="email" name="email" class="box-larg-font" placeholder="E-mail ex.: email@exemplo.com"><br>
                <label for="telefone"><strong>Telefone:</strong></label><br />
                <input type="text" id="telefone" name="telefone" class="box-larg-font" placeholder="Telefone ex.: (XX) X XXXX-XXXX "><br />
                <label for="prioridade"><strong>Prioridade:</strong></label><br />
                <select id="prioridade" class="box-larg-font dropdown-altura">
                    <option value="">Selecione a prioridade</option>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                <br />
                <label for="mensagem"><strong>Mensagem:</strong></label><br />
                <textarea id="mensagem" cols="50" class="box-larg-font textarea" placeholder="Mensagem"></textarea>
                <button type="button" id="botaoenviar"
                        onclick="janela_contato()">
                    Enviar
                </button>
            </fieldset>
        </div>
    </div>

    <footer class="footer">
        <hr class="hrnavfoot" />
        &copy; Desenvolvido por Lucas Raulin & Bruno Vasquez - 2020
    </footer>




</body>
</html>
