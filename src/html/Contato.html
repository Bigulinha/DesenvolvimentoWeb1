<!DOCTYPE html>

<html>
<head>
    <title>Contato</title>
    <link rel="stylesheet" href="../css/geral.css" />
    <link rel="stylesheet" href="../css/outras.css" />
</head>

<body>

    <header>
        <h1 class="header-title">Desenvolvimento Web I</h1>
        <nav class="top-bottom-br">
            <hr class="invisivel" />
            <div class="top-bottom-br">
                <button type="button"
                        onclick="location.href='../html/index.html';">
                    Index
                </button>

                <button type="button"
                        onclick="location.href='../html/Aluno1.html';">
                    Aluno 1
                </button>

                <button type="button"
                        onclick="location.href='../html/Aluno2.html';">
                    Aluno 2
                </button>

                <button type="button"
                        onclick="location.href='../html/Aluno3.html';">
                    Aluno 3
                </button>

                <button type="button"
                        onclick="location.href='../html/Contato.html';">
                    Contato
                </button>
            </div>
            <hr />
        </nav>
    </header>

    <div class="body-content">
        <div class="largura-25">
            <fieldset>
                <legend><strong>Formulário de Contato</strong></legend>
                <label for="nome"><strong>Nome:</strong></label><br>
                <input type="text" id="nome" name="nome" class="box-larg-font"><br>
                <label for="email"><strong>E-mail:</strong></label><br>
                <input type="email" id="email" name="email" class="box-larg-font"><br>
                <label for="telefone"><strong>Telefone:</strong></label><br />
                <input type="text" id="telefone" name="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" required class="box-larg-font"><br />
                <label for="prioridade"><strong>Prioridade:</strong></label><br />
                <select id="prioridade" class="box-larg-font dropdown-altura">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
                <br />
                <label for="mensagem"><strong>Mensagem:</strong></label><br />
                <textarea id="mensagem" rows="5" cols="50" class="box-larg-font"></textarea>
            </fieldset>
        </div>
    </div>

    <footer class="footer">
        <hr />
        &copy; Desenvolvido por Lucas Raulin & Bruno Vasquez - 2020
    </footer>
</body>
</html>
